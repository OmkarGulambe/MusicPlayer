<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="music_player">
        <nav>
          <div class="circle">
            <i class="bi bi-chevron-compact-left"></i>
          </div>
          <div class="circle">
            <i class="bi bi-distribute-vertical"></i>
          </div>
        </nav>
        <img src="omkar.png" alt="" class="song_img" />
        <h1>Ranjhana ve</h1>
        <p>Antara mitra and Soham naik</p>

        <audio  id="song" src="music1.m4a" type="audio/ MPEG-4"></audio>
        <input type="range" value="0" id="progress" />

        <div class="controls">
          <div><i class="bi bi-skip-start-fill"></i></div>
          <div onclick="playPause()">
            <i class="bi bi-play-circle" id="ctrlIcon"></i>
          </div>
          <div><i class="bi bi-skip-end-fill"></i></div>
        </div>
      </div>
    </div>

    <script>
      let progress = document.getElementById("progress");
      let song = document.getElementById("song");
      let ctrlIcon = document.getElementById("ctrlIcon");

      song.onloadedmetadata = function () {
        progress.max = song.duration;
        progress.value = song.currentTime;
      };

      function playPause() {
        if (ctrlIcon.classList.contains("bi-pause-circle")) {
          song.pause();
          ctrlIcon.classList.remove("bi-pause-circle");
          ctrlIcon.classList.add("bi-play-circle");
        }
        else {
          song.play();
          ctrlIcon.classList.add("bi-pause-circle");
          ctrlIcon.classList.remove("bi-play-circle");
        }
      }

      if(song.play()){
        setInterval(()=>{
          progress.value = song.currentTime;
        },500)
      }

      progress.onchange=function(){
        song.play();
        song.currentTime=progress.value;
        ctrlIcon.classList.add("bi-pause-circle");
        ctrlIcon.classList.remove("bi-play-circle");
      }
    </script>
  </body>
</html>
